<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="styles.css" rel="stylesheet" type="text/css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
      <div class="card logo-card">
        <img src="images/logo.svg" alt="fylo-logo">
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="icon document">
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="icon folder">
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="icon upload">
          </div>
        </div>
      </div>

      <div class="card info-card">
        <div class="info-content">
          Youâ€™ve used <strong id="usedStorage">815 GB</strong> of your storage
        </div>  
          <div class="loading-bar">
            <div class="color-bar">
              <div class="white-dot"></div>
            </div>
          </div>
          <div class="edges">
              <div class="text"><strong>0 GB</strong></div>
              <div class="text"><strong>1000 GB</strong></div>
          </div>
          <div class="floating-msg-box">
            <div class="msg">
              <strong id="freeStorage">185</strong>
              <span>GB LEFT</span>
            </div>
            <div class="triangle"></div>
          </div>
      </div>
    
    </div>
</body>
</html>
